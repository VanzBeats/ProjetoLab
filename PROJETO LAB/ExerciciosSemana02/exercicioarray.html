<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Dinâmico</title>
</head>
<body>
    <h1>Array Dinâmico</h1>

    <form id="formArray">
        <label for="valor">Digite um valor:</label>
        <input type="text" id="valor" name="valor">
        <button type="button" onclick="adicionarValor()">Adicionar</button>
    </form>

    <h2>Dados Cadastrados (em ordem alfabética):</h2>
    <ol id="listaValores"></ol>

    <button onclick="voltarMenu()">Voltar ao Index</button>

    <script>
        var valores = [];

        function adicionarValor() {
            var valorInput = document.getElementById("valor").value;
            
            if (valorInput.trim() !== "") {
                valores.push(valorInput.trim());
                mostrarValoresOrdenados();
                document.getElementById("valor").value = ""; 
            }
        }

        function mostrarValoresOrdenados() {
            var listaValoresElement = document.getElementById("listaValores");

            listaValoresElement.innerHTML = "";

            valores.sort();

            valores.forEach(function(valor) {
                var listItem = document.createElement("li");
                listItem.textContent = valor;
                listaValoresElement.appendChild(listItem);
            });
        }
        
        function voltarMenu() {
            window.location.href = "../index.html";
        }
    </script>
</body>
</html>
