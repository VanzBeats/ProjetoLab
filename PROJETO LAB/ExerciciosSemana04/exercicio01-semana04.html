<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form id="cadastroForm">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
        </div>
        <div>
            <label for="telefoneFixo">Telefone Fixo:</label>
            <input type="tel" id="telefoneFixo" name="telefoneFixo" pattern="[0-9]{10}">
        </div>
        <div>
            <label for="telefoneCelular">Telefone Celular:</label>
            <input type="tel" id="telefoneCelular" name="telefoneCelular" pattern="[0-9]{11}">
        </div>
        <div>
            <input type="checkbox" id="professor" name="professor">
            <label for="professor">Professor</label>
            <input type="checkbox" id="aluno" name="aluno">
            <label for="aluno">Aluno</label>
        </div>
        <div>
            <label for="area">Área:</label>
            <input type="text" id="area" name="area">
        </div>
        <div>
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula">
        </div>
        <div>
            <label for="lattes">Lattes:</label>
            <input type="url" id="lattes" name="lattes">
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Redefinir</button>
        </div>
    </form>
</body>
</html>
