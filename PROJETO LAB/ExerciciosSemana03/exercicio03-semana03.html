<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palíndromo</title>
</head>
<body>
    <h1>Exercício 3 - Palíndromo</h1>

    <label for="texto">Digite uma palavra ou frase:</label>
    <input type="text" id="texto">
    <button onclick="verificarPalindromo()">Verificar</button>

    <script>
        function verificarPalindromo() {
            var texto = document.getElementById('texto').value;

            var textoFormatado = texto.toLowerCase().replace(/[^a-z0-9]/g, '');

            var textoInvertido = textoFormatado.split('').reverse().join('');

            if (textoFormatado === textoInvertido) {
                alert('O texto é um palíndromo!');
            } else {
                alert('O texto não é um palíndromo.');
            }
        }
    </script>
</body>
</html>
