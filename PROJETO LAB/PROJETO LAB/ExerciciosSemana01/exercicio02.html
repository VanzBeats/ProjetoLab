<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h1>Exercício 2</h1>
    <script>
        function verificarPrimo(numero) {
            if (numero <= 1) {
                return false;
            }
            for (var i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    return false;
                }
            }
            return true;
        }
        
        var numero = prompt("Por favor, informe um número inteiro positivo:");
        
        if (numero === null || numero === "") {
            alert("Você não inseriu um número válido!");
        } else {
            numero = parseInt(numero);
            if (numero < 0 || isNaN(numero)) {
                alert("Você não inseriu um número inteiro positivo!");
            } else {
                if (verificarPrimo(numero)) {
                    alert(numero + " é um número primo.");
                } else {
                    alert(numero + " não é um número primo.");
                }
            }
        }

        window.location.href = "../semana01.html";
    </script>
</body>
</html>
